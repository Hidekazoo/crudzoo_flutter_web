name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.4'
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web

